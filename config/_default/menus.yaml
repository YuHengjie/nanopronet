# Navigation Links
#   To link a page section, specify the URL as a hash `/#` followed by the `id` of the section.
#   The `weight` parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /#top
    weight: 10
  - name: Data
    url: /#data
    weight: 20
  - name: Model
    url: /#model
    weight: 30
  - name: About
    weight: 40
    hasChildren: true
  - parent: Resources
    name: Blog
    url: blog/
