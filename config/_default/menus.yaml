# Navigation Links
#   To link a page section, specify the URL as a hash `/#` followed by the `id` of the section.
#   The `weight` parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /#home
    weight: 10
  - name: Data
    url: /data/
    weight: 20
  - name: Model
    url: /model/
    weight: 30
  - name: About
    url: /about/
    weight: 40
  - parent: Resources
    name: Blog
    url: blog/
